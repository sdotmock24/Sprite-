<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,400;0,700;1,200;1,800&family=Lilita+One&family=Truculenta:opsz,wght@12..72,100;12..72,300;12..72,500;12..72,700&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <img id="attack" src="mandrake.png">
    <div id="container">
        <div id="controls">
            <p> Play:</p>
            <input type="radio" name="animation" id="all" checked>
            <label for="all">All</label><br>
            <input type="radio" name="animation" id="grow">
            <label for="grow">Grow</label><br>
            <input type="radio" name="animation" id="wink">
            <label for="wink">Wink</label><br>
            <input type="radio" name="animation" id="float">
            <label for="float">Float</label><br>
            <input type="radio" name="animation" id="hide">
            <label for="hide">Hide</label><br>
            
        </div>
        <canvas id="canvas1"></canvas>
    </div>

    <script src="/script.js"></script>
</body>
</html>
